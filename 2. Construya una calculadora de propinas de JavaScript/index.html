<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
      <h1>Tip Calculator</h1>
  </header>
    Bill Total Without Tip: 
    <input id="originalBill" type="number"></input>
    <br />
    Percent You Want To Tip:
    <select id="tipPercent">
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
        <option value="30">30%</option>
    </select>
    <br />
    <button onclick="calculateTip()">Calculate Tip</button>
  <div id="total">test</div>
  <script type="text/javascript">
    function calculateTip() {
      var originalAmount =  parseInt(document.getElementById("originalBill").value);
      var tip =  parseInt(document.getElementById("tipPercent").value)*.01;
      var totalWithTip = (originalAmount * tip) + originalAmount
      document.getElementById("total").innerText = "Total Including Tip: " + totalWithTip;
    }
  </script>
</body>
</html>
